<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>eCommerce</title>


</head>

<body>

<h1>Actualizar producto </h1>


    <div class="container">



      <!-- Page Heading/Breadcrumbs -->
      <h1>eCommerce <small>Productos</small>
      </h1>

      <ol>
        <li><a href="index.html">Home</a></li>
        <li>Actualizar Producto</li>
      </ol>

      <h2>Actualizar Producto</h2>
      <form th:action="@{/products/update}" method="post"  enctype="multipart/form-data">
        <input type="hidden" name="id" th:value="${product.id}">    
        
        <div>
          <label for="name">Nombre:</label>
          <div>
            <input type="text" id="name" name="name" placeholder="Ingrese el nombre del producto" required autocomplete="off" th:value="${product.name}">
            <div id="prueba"></div>  
          </div>
        </div>
        <div>
          <label for="description">Descripci√≥n:</label>
          <div >          
            <textarea id="description" name="description" placeholder="Ingrese la descripcion del producto" required autocomplete="off" th:text="${product.description}"> </textarea>
          </div>
        </div>

        <div>
          <label for="quantity">Cantidad:</label>
          <div >          
            <input type="number" id="quantity" name="quantity" placeholder="Ingrese la cantidad del producto" th:value="${product.quantity}" required autocomplete="off">
          </div>
        </div>

        <div>
          <label for="price">Precio:</label>
          <div>          
            <input type="number" step="any"  id="price" name="price" placeholder="Ingrese el precio del producto" th:value="${product.price}" required autocomplete="off">
          </div>
        </div>

        <div>
          <label  for="img">Imagen:</label>
          <div>  
            <input type="file" id="img" name="img">
          </div>
        </div>

        <div>
          <div>
            <button type="submit"> Guardar</button>
          </div>             
        </div>

      </form>

    </div>



</body>

</html>
