<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>eCommerce</title>


</head>

<body>

	<header th:include="user/user_template.html::header"></header>

	<h1>Hola usuario</h1>


	<div>

		<div>

			<div th:each="product: ${products}">
				<div>
					<img th:src="@{/images/{img} (img=${product.image})} " alt="">
					<div>
						<p th:text="${product.name}"></p>
					</div>
					<div>
						<a th:href="@{/product_view/{id} (id=${product.id}) }">Ver producto</a>
					</div>
				</div>
			</div>


		</div>

	</div>


</body>

</html>
