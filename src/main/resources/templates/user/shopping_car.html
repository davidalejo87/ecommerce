<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>eCommerce</title>


</head>

<body>

	<header th:include="user/user_template.html::header"></header>


	<div>

		<h1>eCommerce <small>Carrito</small></h1>

		<ol>
			<li><a th:href="@{/}">Home</a></li>
			<li>Carrito</li>
		</ol>


		<div>
			<div>
				<table>
					<thead>
						<tr>
							<th scope="col">Producto</th>
							<th scope="col">Precio</th>
							<th scope="col">Cantidad</th>
							<th scope="col">Total</th>
							<th scope="col">Acci√≥n</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="orderDetail:${car}">
							<td th:text="${orderDetail.name}"></td>
							<td th:text="${orderDetail.price}"></td>
							<td th:text="${orderDetail.quantity}"></td>
							<td th:text="${orderDetail.total}"></td>
							<td><a th:href="@{delete/car/{id}  (id=${orderDetail.product.id})  }">Quitar</a></td>
						</tr>
					</tbody>
				</table>
			</div>

			<div>
				<h2>SUBTOTAL</h2>

				<ul>
					<li>
						<h5 th:text="${order.total}"></h5>
					</li>
					<a th:href="@{/order}">Ver Pedido</a>
				</ul>
			</div>
		</div>
	</div>


</body>

</html>
