<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>eCommerce</title>

</head>

<body>


	<!-- Page Content -->
	<div class="container">

		<h1>Crear Producto</h1>
		<form th:action="@{/products/save}" method="post" enctype="multipart/form-data">
			<div>
				<label for="name">Nombre:</label>
				<div>
					<input type="text" id="name" name="name" placeholder="Ingrese el nombre del producto"
						autocomplete="off" required>
				</div>
			</div>
			<div>
				<label for="description">Descripci√≥n:</label>
				<div>
					<textarea id="description" name="description" placeholder="Ingrese la descripcion del producto"
						required autocomplete="off"> </textarea>
				</div>
			</div>

			<div>
				<label for="quantity">Cantidad:</label>
				<div>
					<input type="number" id="quantity" name="quantity" placeholder="Ingrese la cantidad del producto"
						required autocomplete="off">
				</div>
			</div>

			<div>
				<label for="price">Precio:</label>
				<div>
					<input type="number" step="any" id="price" name="price"
						placeholder="Ingrese el precio del producto" autocomplete="off" required>
				</div>
			</div>

			<div>
				<label for="img">Imagen:</label>
				<div>
					<input type="file" id="img" name="img">
				</div>
			</div>

			<div>
				<div>
					<button type="submit">
						<span></span> Guardar
					</button>
				</div>
			</div>

		</form>

	</div>




</body>

</html>
